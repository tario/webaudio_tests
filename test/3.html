<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Single osc slow start and stop (fade) using touch events </title>

  <script>
    var ac = new AudioContext();
    var gain = ac.createGain(0.0);
    var osc = ac.createOscillator();

    gain.gain.value = 0.0;
    osc.frequency.value = 440;
    osc.type = "square"
    
    gain.connect(ac.destination);
    osc.connect(gain);
    osc.start(0);

    var playing = false;

    window.onload = function() {
      var div = document.getElementById("mainpanel");
      var backgroundDiv = document.getElementById("backgroundDiv");
      div.addEventListener('touchstart', function(e) {
        backgroundDiv.style.backgroundColor = "red";
        gain.gain.setTargetAtTime(1.0, ac.currentTime, 0.0000001);

        e.preventDefault();
      });

      div.addEventListener('touchend', function(e) {
        backgroundDiv.style.backgroundColor = "white";
        gain.gain.setTargetAtTime(0.0, ac.currentTime, 0.0000001);

        e.preventDefault();
      });
    };

  </script>
</head>
<body>

<div id="mainContainer" class="allscreen">
  <div class="overlay" id="backgroundDiv"></div>
  <div class="overlay"><p>Start/Stop (touch0)</p></div>
  <div id="mainpanel" class="fullwidth overlay"></div>
</div>
</body>
</html>
